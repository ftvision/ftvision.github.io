<div class="digest-item">
  <h3>{{ .Get "title" }}</h3>
  <div class="meta">
    {{ .Get "description" }} | <a href="{{ .Get "source" }}" target="_blank" rel="noopener">{{ if eq site.Language.Lang "zh" }}来源{{ else }}Source{{ end }}</a>
  </div>
  {{- if .Inner -}}
    <div class="content" style="margin-top: 1rem;">{{ .Inner }}</div>
  {{- end -}}
</div>
